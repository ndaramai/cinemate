<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">CineMate</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="for-you.html">For You</a>
        <a href="watchlist.html" class="active">Watchlist</a>

      <div class="search-bar">
        <input id="homeSearchInput" type="text" placeholder="Search"/>
        <button id="homeSearchBtn">Search</button>
      </div>
    </div>
  </header>

  <section class="watchlist-section">
    <h2>Your Watchlist</h2>
    <div id="watchlist-container">
<div class="watchlist-card" data-id="12345">
  <div class="movie-poster">
    <img src="path/to/movie/poster.jpg" alt="Movie title" onerror="this.src='path/to/default/poster.jpg'">
  </div>
  <div class="movie-info">
    <h3 title="Full movie title that might be long">The Full Movie Title That Might Be Longer Than Expected</h3>
    <p>2023 | ☆ 8.5</p>
  </div>
  <button class="remove-btn" title="Remove from Watchlist">×</button>
  <button class="watch-now-btn">Watch Now</button>
</div>
    </div>
  </section>
